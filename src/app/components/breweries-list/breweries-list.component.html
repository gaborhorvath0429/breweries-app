<div class="container p-5">

  <div class="row d-flex justify-content-center">

    <div class="col-7">

      <h1 class="text-dark text-center">Available breweries</h1>

      <table class="table table-dark table-striped">

        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>City</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let brewery of breweries$ | async; index as i">
            <td>{{i + 1}}</td>
            <td>{{brewery.name}}</td>
            <td>{{brewery.city}}</td>
          </tr>
        </tbody>

      </table>


      <!-- <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshBreweries()">
        </ngb-pagination>
      
        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshBreweries()">
          <option [ngValue]="10">10 items per page</option>
        </select>
      </div> -->


      <div class="d-flex justify-content-between">
        <button class="btn btn-dark" (click)="previousPage()">Back</button><button class="btn btn-dark" (click)="nextPage()">Next</button>
      </div>

    </div>

  </div>

</div>
